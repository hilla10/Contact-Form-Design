<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Acme Website Form Design</title>
</head>

<body>
    <div class="container">
        <div class="header">Acme <span>Web Design</span></div>
        <form class="grid-container">
            <div class="form-social">
                <div class="title">Acme Web Design</div>
                <p><i class="fa fa-road"></i>44 something st</p>
                <p><i class="fa fa-phone"></i>(251) 999-9999-99</p>
                <p><i class="fa fa-envelope"></i>test@acme.test</p>
            </div>
            <div class="main-form">
                <div class="form-title">Email Us</div>
                <div class="grid">
                    <div>
                        <label>Name</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>Company</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email">
                    </div>

                    <div>
                        <label>Phone Number</label>
                        <input type="tel">
                    </div>
                </div>

                <div>
                    <label>Message</label><br>
                    <textarea></textarea>
                </div>
                <a href="#" class="btn">Submit</a>
            </div>
        </form>
    </div>
</body>

</html>
